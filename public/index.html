<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <!-- Primary Meta Tags -->
    <title>Greg Betsan - portfolio</title>
    <meta name="title" content="Greg Betsan - portfolio">
    <meta name="description"
          content="personal full-stack developer portfolio showcase on Vue.JS and bulma">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gbetsan.io/">
    <meta property="og:title" content="Greg Betsan - portfolio">
    <meta property="og:description"
          content="personal full-stack developer portfolio showcase on Vue.JS and bulma">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gbetsan.io/">
    <meta property="twitter:title" content="Greg Betsan - portfolio">
    <meta property="twitter:description"
          content="personal full-stack developer portfolio showcase on Vue.JS and bulma">
    <meta property="twitter:image" content="">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
